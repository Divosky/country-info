<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country Info</title>
  <!-- Mobile header color for Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#4b6196">
  <!-- Mobile header color Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#4b6196">
  <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="site-title">
        <h1 class="title">Country Search</h1>
        <p class="subtitle">Get some info about a country</p>
    </div>
    <form class="search-country" id="countrySearch">
      <input type="text" class="input" id="countryName" placeholder="Country Name" autofocus>
      <button type="submit" class="btn search-submit">Get it</button>
    </form>
  </header>

  <main class="site-content" id="results"></main>

  <footer class="site-footer">
    <p>
      &copy; Divosky <span id="currentYear">2018</span>
    </p>
  </footer>
</body>
</html>
